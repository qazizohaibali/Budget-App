  <!-- Modal -->
  <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Create New Expense</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <label for="expensedate">Due Date</label>
            <input type="date" name="expensedate" id="expensedate">
            <label for="amount">Total Amount</label>
            <input type="number" name="amount" id="amount">
            <label for="cateory">Category</label>
            <input type="text" name="category" id="category">
            <label for="discription">Discription</label>
            <input type="text" name="description" id="description">
            <label for="paydate">Payment Date</label>
            <input type="date" name="paydate" id="paydate">
        </div>      
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Add Expense</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- <div>asds</div> -->

</div>
